<!DOCTYPE html>
<html>
    <title>Skill showcase</title>
<head>
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="skills.css">
</head>
<script>
    function setSpin(element)
    {
        element.style.animation="spin 0.5s ease";
    }
    function revSpin(element)
    {
        element.style.animation="revspin 0.5s ease";
    }
</script>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a style="background-color: #5c6bc0;">Skills</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <div id="container">
        <div id="skill-showcase">
            <div class="skill-element" id="skill-1">
                <img src="assets/java.png" height="75%">
            </div>
            <div class="skill-element" id="skill-2">
                <img src="assets/c.svg" height="75%">
            </div>
            <div class="skill-element" id="skill-3">
                <img src="assets/cpp.png" height="75%">
            </div>
            <div class="skill-element" id="skill-4">
                <img src="assets/python.png" height="75%">
            </div>
            <div class="skill-element" id="skill-5">
                <img src="assets/flutter.png" height="75%">
            </div>
            <div class="skill-element" id="skill-6">
                <img src="assets/firebase.png" height="75%">
            </div>
            <div class="skill-element" id="more-skill" onmouseover="setSpin(this)" onmouseout="revSpin(this)">
                <p style="font-size: 120px; font-weight: lighter; color: white;">+</p><br>
            </div>
        </div>
        <div id="bg-img">
            <img src="assets/treasure.jpg" width="100%" height="100%">
        </div>
    </div>
</body>

</html>
